<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>cursor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <!-- المؤشر -->

    <button style="cursor: pointer;" id="b1">1</button>
    <button style="cursor: copy;" id="b2">2</button>
    <button style="cursor: progress;" id="b3">3</button>
    <button style="cursor: wait;" id="b4">4</button>
    <button style="cursor: help;" id="b5">5</button>
    <button style="cursor: zoom-in;" id="b6">6</button>
    <button style="cursor: zoom-out;" id="b7">7</button>
    <button style="cursor: move;" id="b8">8</button>
    <button style="cursor: text;" id="b9">9</button>
    <button style="cursor: no-drop;" id="b10">10</button>
    
</body>
</html>
